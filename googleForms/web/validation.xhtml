<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Resultado</title>
    </h:head>

    <h:body>
        <form> 
        <h3>Crea tu propia encuesta</h3>
        <span class="ui-float-label">
            <p:inputText id="txtNombre" value="#{usuarioBean.nombre}"  />
            <p:outputLabel for="@previous" value="  Nombre" />
        </span>

        <h3>Ingrese contraseña</h3>
        <span class="ui-float-label">
            <p:inputText id="txtContra" value="#{usuarioBean.contra}" />
            <p:outputLabel for="@previous" value="  Contraseña" />
        </span>
        <br/>
        <p:growl id="growl" life="2000" />
        <p:commandButton value="Registrarse"  action="#{usuarioBean.setUsuario()}" style="margin-right:10px;" ajax="false"/>
        <h4><h:inputText value="#{resultadoBean.nombre}"/></h4>
        <h4><h:inputText value="#{resultadoBean.contra}"/></h4>
        <br/>
        </form>
    </h:body>
</html>
