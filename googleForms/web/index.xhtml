<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cuestionario</title>
    </h:head>
    <h:body>
        <br/>
        <br/>
        <h:form>    
 
   <h3>Ingrese nombre</h3>
   <span class="ui-float-label">
       <p:inputText id="txtNombre" value="#{usuarioBean.nombre}"  />
       <p:outputLabel for="@previous" value="  Nombre" />
   </span>
   
   <h3>Ingrese contraseña</h3>
   <span class="ui-float-label">
       <p:inputText id="txtContra" value="#{usuarioBean.contra}" />
       <p:outputLabel for="@previous" value="  Contraseña" />
   </span>
   <br/>
   <h3>Ingrese validacion</h3>
   <span class="ui-float-label">
       <p:inputText id="txtValidacion" value="#{usuarioBean.validationCode}" />
       <p:outputLabel for="@previous" value="  Contraseña" />
   </span>
   <br/>
   <h:commandButton id="submit" value="Crear" action="validation"/>
   <h:form> 
    <p:growl id="growl" life="2000" />
     
    <p:commandButton value="Non-Ajax Submit" id="nonAjax" action="validation" style="margin-right:20px;" ajax="true" />
    <h:commandButton value="registrar" id="register" action="validation"/>
</h:form>
 
</h:form>
        <br/>
        <br/>
        <p:button style="margin-right:50px;">
            <f:param name="Registrarse" value="Registrarse"  />
        </p:button>
    </h:body>
</html>
